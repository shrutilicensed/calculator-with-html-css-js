<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <input type="text">
      <table>
        <tr>
          <td class="buttons">7</td>
          <td class="buttons">8</td>
          <td class="buttons">9</td>
          <td class="buttons">+</td>      
        </tr>
        <tr>
          <td class="buttons">4</td>
          <td class="buttons">5</td>
          <td class="buttons">6</td>
          <td class="buttons">-</td>      
        </tr>
        <tr>
          <td class="buttons">1</td>
          <td class="buttons">2</td>
          <td class="buttons">3</td>
          <td class="buttons">*</td>      
        </tr>
        <tr>
          <td class="buttons">0</td>
          <td class="buttons">.</td>
          <td class="buttons">/</td>
          <td class="buttons">=</td>      
        </tr>
      </table>
  </div>
    <script src="./script.js" async defer></script>
  </body>
</html>
